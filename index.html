<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE CHROME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="top-icons">
            <div class="gmail-text">
                <p>Gmail</p>
            </div>
            <div class="image-text">
                <p>Images</p>
            </div>
            <div class="menu">
                <img src="/images/icons8-circled-menu-30.png" alt="menu">
            </div>
            <div class="profile">
            </div>
        </div>
        <div class="hero-wrapper">
            <div class="logo">
                <img src="./images/Google-Logo.wine.svg" alt="logo">
            </div>

            <div class="search">
                <div class="search-left">
                    <div class="search-icon">
                        <img src="./images/icons8-search-24.png" alt="search">
                    </div>
                    <div class="search-input">
                        <input type="search" name="" id="" class="no-outline">
                    </div>
                </div>

                <div class="search-right">
                    <div class="search-mic">
                        <img src="./images/7123011_google_mic_icon.png" alt="mic">
                    </div>
                </div>
            </div>

            <div class="websites">
                <div class="row">
                    <div class="square">
                        <div class="circle">
                            <img src="./images/icons8-google-podcasts-48.png" alt="google podcast logo">
                        </div>
                        <div class="website-name">
                            <p>Google podcast</p>
                        </div>
                    </div>
                    <div class="square">
                        <div class="circle">
                            <img src="./images/icons8-google-shopping-48.png" alt="Google shopping logo">
                        </div>
                        <div class="website-name">
                            <p>Google shopping</p>
                        </div>
                    </div>
                    <div class="square">
                        <div class="circle">
                            <img src="./images/icons8-google-analytics-48.png" alt="Google analytics logo">
                        </div>
                        <div class="website-name">
                            <p>Google analytics</p>
                        </div>
                    </div>
                    <div class="square">
                        <div class="circle">
                            <img src="./images/icons8-google-forms-48.png" alt="Google form logo">
                        </div>
                        <div class="website-name">
                            <p>Google forms</p>
                        </div>
                    </div>
                    <div class="square">
                        <div class="circle">
                            <img src="./images/icons8-google-home-48.png" alt="Google home">
                        </div>
                        <div class="website-name">
                            <p>Google home</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="square">
                        <div class="circle">
                            <img src="./images/icons8-google-maps-48.png" alt="Google map logo">
                        </div>
                        <div class="website-name">
                            <p>Google map</p>
                        </div>
                    </div>
                    <div class="square">
                        <div class="circle">
                            <img src="/images/icons8-google-keep-48.png" alt="Google keep">
                        </div>
                        <div class="website-name">
                            <p>Google keep</p>
                        </div>
                    </div>
                    <div class="square">
                        <div class="circle">
                            <img src="/images/icons8-google-news-48.png" alt="Google news logo">
                        </div>
                        <div class="website-name">
                            <p>Google news</p>
                        </div>
                    </div>
                    <div class="square">
                        <div class="circle">
                            <img src="/images/icons8-google-sheets-48.png" alt="Google sheets logo">
                        </div>
                        <div class="website-name">
                            <p>Google sheets</p>
                        </div>
                    </div>
                    <div class="square">
                        <div class="circle">
                            <img src="/images/icons8-youtube-48.png" alt="Youtube logo">
                        </div>
                        <div class="website-name">
                            <p>Youtube</p>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>

        <div class="customize">
            <img src="./images/icons8-edit-16.png" alt="customize">
            <p>customize chrome</p>
        </div>
    </main>
</body>
</html>
